<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website">
        <h1>New Years Eve</h1>
    
        <div class="countdown-container">
            <div class="element days">
                <p class="number">00</p>
                <p>days</p>
            </div>
            <div class="element hours">
                <p class="number">00</p>
                <p>hours</p>
            </div>
            <div class="element minutes">
                <p class="number">00</p>
                <p>minutes</p>
            </div>
            <div class="element seconds">
                <p class="number">00</p>
                <p>seconds</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
